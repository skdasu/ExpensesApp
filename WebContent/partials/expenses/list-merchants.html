<div class="container">
    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Merchants Listing</div>
                <div class="panel-body"  style="height: 400px;overflow: auto;">
                    <table id="categoryTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Merchant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="entry in merchants | filter:query | orderBy:orderProp">
                                <td>{{$index+1}}</td>
                                <td>{{entry.merchantName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-offset-2"></div>
    <div class="col-md-5">
        <div class="panel panel-default">
                <div class="panel-heading">Add New Merchant</div>
                <div class="panel-body" style="height: 400px;overflow: auto;">
                    <form name="addMerchantForm" ng-submit="addMerchantForm.$valid && addNewMerchant()" novalidate>
                    Merchant Name: <input type="text" id="merchantName" name="merchantName" ng-model="newMerchant.name" required>
                        <input type="submit" value="Submit" id="submitBtn" />
                    </form>

                </div>
        </div>
    </div>
    </div>
</div>
